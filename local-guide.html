<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Local Guide</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dynalight&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oranienbaum&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <style>
    /* Attractions Section */
    .attractions {
      padding-top: 1rem;
      padding-left: 1rem;
      padding-right: 1rem;
      margin-bottom: 4rem;
      /* background: #f8f9fa; */
    }

    .attractions-subtitle {
      text-align: center;
      font-size: 0.9rem;
      /* color: #ff7043; */
      letter-spacing: 2px;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .attractions-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-top: 4rem;
    }

    .attraction-card {
      height: 450px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .attraction-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .attraction-card img {
      transition: all 0.5s ease;
    }

    /* Apply filter to all images by default when attractions-grid is in hover state */
    .attractions-grid:hover .attraction-card img,
    .attractions-grid.hover-active .attraction-card img {
      filter: brightness(0.5) saturate(0) contrast(1.2) blur(20px);
      /* transform: scale(0.95); */
    }

    /* Remove filter from the hovered image */
    .attraction-card:hover img {
      filter: none !important;
      transform: scale(1.05);
    }

    /* Active touch state for mobile */
    .attraction-card.active-touch img {
      filter: none !important;
      transform: scale(1.05);
    }

    .attraction-card.dining {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
        url("Side-view-aerial-look-at-dock-scaled.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .attraction-card.places {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
        url("Side-view-aerial-look-at-dock-scaled.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .attraction-card.activities {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
        url("Side-view-aerial-look-at-dock-scaled.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .attraction-card.shopping {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
        url("Side-view-aerial-look-at-dock-scaled.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .attraction-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.7), transparent);
      padding: 2rem 2rem 3rem;
      color: white;
      z-index: 2;
    }

    .attraction-card h3 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
      position: absolute;
      top: 25px;
      left: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    @media (max-width: 1024px) {
      .attractions-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .attractions-grid {
        grid-template-columns: repeat(1, 1fr);
        gap: 2rem;
        margin-top: 2rem;
      }

      .attraction-card {
        height: 350px;
      }

      .section-title {
        font-size: 1.8rem;
      }

      .attractions-subtitle {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .attractions {
        padding-top: 0;
        margin-bottom: 2rem;
      }

      .attraction-card {
        height: 280px;
      }

      .attraction-overlay {
        padding: 1.5rem 1.5rem 2rem;
      }

      .attraction-card h3 {
        font-size: 1.5rem;
        top: 20px;
        left: 20px;
      }
    }
    .about-hero {
      height: 40vh;
      background: url("Side-view-aerial-look-at-dock-scaled.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      margin-bottom: 4rem;
    }

    .about-hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      .about-hero {
        height: 40vh;
        margin-bottom: 2.5rem;
      }

      .about-hero h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .about-hero {
        height: 30vh;
        margin-bottom: 2rem;
      }

      .about-hero h1 {
        font-size: 2rem;
      }
    }
    .section-title {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    /* Container adjustments for better mobile experience */
    @media (max-width: 768px) {
      .container {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
  <body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- About Hero Section -->
    <section class="about-hero">
      <div class="container">

    <!-- Breadcrumb Section -->
    <div class="container mt-4 mb-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Local Guide
          </li>
        </ol>
      </nav>
    </div>
    <!-- Attractions Section -->
    <section class="attractions">
      <div class="container">
        <h2 class="section-title">Explore Attractions</h2>
        <p class="attractions-subtitle">
          HAND-PICKED SELECTION OF QUALITY PLACES
        </p>

        <div class="attractions-grid">
          <div class="attraction-card">
            <a
              href="attraction-list.html"
              style="
                display: block;

            >
              <img
                src="Side-view-aerial-look-at-dock-scaled.jpg"

          </div>

          <div class="attraction-card">

              style="

                width: 100%;

              "
            >
              <img
                src="Main-Page-1st-Image-scaled.jpg"
                alt="Places To Visit"
                style="
                  width: 100%;

                  object-fit: cover;
                  position: absolute;
                  top: 0;
                  left: 0;
                  z-index: 0;
                "
              />
              <div class="attraction-overlay">
                <h3>Places To Visit</h3>
              </div>
            </a>
          </div>

          <div class="attraction-card">
            <a
              href="attraction-list.html"
              style="
                display: block;
                height: 100%;
                width: 100%;
                text-decoration: none;
              "
            >
              <img
                src="Side-view-aerial-look-at-dock-scaled.jpg"
                alt="Activities"
                style="
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  position: absolute;
                  top: 0;
                  left: 0;
                  z-index: 0;
                "
              />
              <div class="attraction-overlay">
                <h3>Activities</h3>
              </div>
            </a>
          </div>

          <div class="attraction-card">
            <a
              href="attraction-list.html"
              style="
                display: block;
                height: 100%;
                width: 100%;
                text-decoration: none;
              "
            >
              <img
                src="Main-Page-1st-Image-scaled.jpg"
                alt="Shopping"
                style="
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  position: absolute;
                  top: 0;
                  left: 0;
                  z-index: 0;
                "
              />
              <div class="attraction-overlay">
                <h3>Shopping</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
    <!-- Script to load header and footer -->
    <script>
      // Load Header
      fetch("includes/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });

      // Load Footer
      fetch("includes/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });

      // Function to toggle sidebar
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("overlay").classList.toggle("active");
      }

      // Add scroll event listener to handle header style changes
      window.addEventListener("scroll", function () {
        const header = document.querySelector(".header");
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });

      // Enable hover effects for touch devices
      document.addEventListener("DOMContentLoaded", function () {
        // Add touch support for attraction cards
        const attractionCards = document.querySelectorAll(".attraction-card");
        const attractionsGrid = document.querySelector(".attractions-grid");

        // For mobile devices
        if (window.innerWidth <= 768) {
          attractionCards.forEach((card) => {
            card.addEventListener("touchstart", function () {
              // Remove active class from all cards
              attractionCards.forEach((c) =>
                c.classList.remove("active-touch")
              );
              // Add active class to current card
              this.classList.add("active-touch");
            });
          });
        }

        // Enhanced hover effects for desktop devices
        if (window.innerWidth > 768) {
          // Set a hover state on the grid when any card is hovered
          attractionCards.forEach((card) => {
            card.addEventListener("mouseenter", function () {
              attractionsGrid.classList.add("hover-active");
            });
          });

          // Remove the hover state when mouse leaves the grid
          attractionsGrid.addEventListener("mouseleave", function () {
            attractionsGrid.classList.remove("hover-active");
          });
        }

        // Handle window resize
        window.addEventListener("resize", function () {
          if (window.innerWidth <= 768) {
            // Re-initialize touch events if needed
          }
        });
      });
    </script>
  </body>
</html>
