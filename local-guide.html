<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>

      /* Attractions Section */
      .attractions {
        padding-top: 1rem ;
        margin-bottom: 4rem;
        /* background: #f8f9fa; */
      }

      .attractions-subtitle {
        text-align: center;
        font-size: 0.9rem;
        /* color: #ff7043; */
        letter-spacing: 2px;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .attractions-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        margin-top: 4rem;
      }

      .attraction-card {
        height: 450px;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .attraction-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .attraction-card img {
        transition: transform 0.5s ease;
      }

      .attraction-card:hover img {
        transform: scale(1.05);
      }

      .attraction-card.dining {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
          url("Side-view-aerial-look-at-dock-scaled.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .attraction-card.places {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
          url("Side-view-aerial-look-at-dock-scaled.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .attraction-card.activities {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
          url("Side-view-aerial-look-at-dock-scaled.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .attraction-card.shopping {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
          url("Side-view-aerial-look-at-dock-scaled.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .attraction-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.7), transparent);
        padding: 2rem 2rem 3rem;
        color: white;
        z-index: 2;
      }

      .attraction-card h3 {
        font-size: 1.8rem;
        font-weight: 600;
        margin: 0;
        position: absolute;
        top: 25px;
        left: 30px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }
 @media (max-width: 1024px) {
        .attractions-grid {
          grid-template-columns: repeat(2, 1fr);
        }

       
      }
.about-hero {
  height: 50vh;
  background: url("../../Side-view-aerial-look-at-dock-scaled.jpg");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  position: relative;
  margin-bottom: 4rem;
}

.about-hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}
.section-title {
 text-align: center;
}
</style>
<body>
     <!-- Include Header -->
    <div id="header-placeholder"></div>
  <!-- About Hero Section -->
    <section class="about-hero">
      <div class="container">
        <h1>Local Guide</h1>
      </div>
    </section>
      <!-- Attractions Section -->
    <section class="attractions">
      <div class="container">
        <h2 class="section-title">Explore Attractions</h2>
        <p class="attractions-subtitle">
          HAND-PICKED SELECTION OF QUALITY PLACES

        <div class="attractions-grid">
          <div class="attraction-card">
            <a href="/attraction-list.html">
            <img
              src="Side-view-aerial-look-at-dock-scaled.jpg"
              alt="Dining"
              style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
              "
            />
            <div class="attraction-overlay">
              <h3>Dining</h3>

            </a>
          </div>

          <div class="attraction-card">
             <a href="/attraction-list.html">
            <img
              src="Main-Page-1st-Image-scaled.jpg"

              style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;

                z-index: 0;
              "
            />
            <div class="attraction-overlay">
              <h3>Places To Visit</h3>
            </div>

          </div>

          <div class="attraction-card">
             <a href="/attraction-list.html">

              src="Side-view-aerial-look-at-dock-scaled.jpg"

            />

          <div class="attraction-card">
             <a href="/attraction-list.html">
            <img
              src="Main-Page-1st-Image-scaled.jpg"
              alt="Shopping"
              style="
                width: 100%;

                object-fit: cover;
                position: absolute;

                left: 0;
                z-index: 0;

              <h3>Shopping</h3>

          </div>
        </div>
      </div>
    </section>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
 <!-- Script to load header and footer -->
    <script>
      // Load Header
      fetch("includes/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });

      // Load Footer
      fetch("includes/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });

      // Function to toggle sidebar
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("overlay").classList.toggle("active");
      }

      // Add scroll event listener to handle header style changes
      window.addEventListener("scroll", function () {
        const header = document.querySelector(".header");
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
</body>
</html>
